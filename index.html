  <div class="profile">
    <div class="content">
      <div class="section">
        <div class="title" id="name">John Doe</div>
        <div class="subtitle" id="email">john@gmail.com</div>
      </div>
      <div class="section">
        <div class="section-title">Permissions</div>
        <div class="section-text" id="permissions">Add movies</div>
      </div>
      <div class="section-button edit">
        <div class="section-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" fill="currentColor"></path>
          </svg></div>
        <div class="section-desc">Edit user</div>
      </div>
      <div class="section-button delete">
        <div class="section-icon danger"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" fill="currentColor"></path>
          </svg></div>
        <div class="section-desc">Delete user</div>
      </div>
    </div>
  </div>
  <div class="login-wrapper">
    <div class="login">
      <h1>Login</h1>
      <div class="inputdrawer">
        <input class="input" type="text" spellcheck="false" id="username">
        <div class="subhead">Username</div>
      </div>
      <div class="inputdrawer">
        <input class="input" type="password" id="password">
        <div class="subhead">Password</div>
      </div>
      <div class="button loginbutton">Login</div>
      <div class="button secondary signup">Or sign up</div>
    </div>
  </div>
  <div class="loader-wrapper">
